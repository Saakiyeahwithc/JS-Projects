<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>


    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>
        <h4 class="option-title">Select Category</h4>
       
        <div class="config-options">
            <div class="category-options">
                <button class="question-option">Programming</button>
                <button class="question-option">Geography</button>
                <button class="question-option">Mathematics</button>
                <button class="question-option">Entertainment</button>
            </div>
        </div>

        <div class="config-options">
            <h4 class="option-title"> No. of Quesitons</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>

        <button class="start-quz-btn">Start Quiz</button>
    </div>




</body>

</html>
