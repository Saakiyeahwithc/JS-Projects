<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--linking google fonts for icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Quiz App</title>
</head>

<body>
    <!-- Quiz Confiugration Container -->
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>
        <h4 class="option-title">Select Category</h4>

        <div class="config-options">
            <div class="category-options">
                <button class="question-option active">Programming</button>
                <button class="question-option">Geography</button>
                <button class="question-option">Mathematics</button>
                <button class="question-option">Entertainment</button>
            </div>
        </div>

        <div class="config-options">
            <h4 class="option-title"> No. of Quesitons</h4>
            <div class="question-options">
                <button class="question-option active">5</button>
                <button class="question-option">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>

        <button class="start-quz-btn">Start Quiz</button>
    </div>
    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
        </div>

    </div>
    <!-- Result Container -->
    <div class="result-container">
        <img src="./quiz-over.png" alt="yaaay!" class="result-img">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You answered <b>3</b> out if <b>5</b> questions correctly. Great Effort! </p>
        <button class="try-again-btn">Try Again</button>
    </div>

    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
